<!DOCTYPE HTML>
<html>
    <head>
        <title>HalfRune</title>
        <link rel="stylesheet" type="text/css" media="screen" href="index.css">
        <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <!-- Canvas placeholder -->
        <div id="screen"></div>

        <!-- Plugin(s) -->
        <script type="text/javascript" src="lib/plugins/debug/debugPanel.js"></script>
		
        <!-- melonJS Library -->
        <!-- build:js js/app.min.js -->
		<script type="text/javascript" src="lib/melonJS-3.0.1.js"></script>
		<script type="text/javascript" src="resources.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<script type="text/javascript" src="playScreen.js"></script>
		<script type="text/javascript" src="playerEntity.js"></script>
		<script type="text/javascript" src="mobEntity.js"></script>
		<script type="text/javascript" src="zoneEntity.js"></script>
		<script type="text/javascript" src="titlescreen.js"></script>
		<script type="text/javascript" src="weaponEntity.js"></script>
        <!-- /build -->
        <!-- Bootstrap & Mobile optimization tricks -->
        <script type="text/javascript">
            window.onReady(function onReady() {
                game.onload();
                // Mobile browser hacks
                if (me.device.isMobile && !navigator.isCocoonJS) {
                    // Prevent the webview from moving on a swipe
                    window.document.addEventListener("touchmove", function (e) {
                        e.preventDefault();
                        window.scroll(0, 0);
                        return false;
                    }, false);
                }
            });
        </script>
    </body>
</html>
